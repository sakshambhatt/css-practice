<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="card">
    
        <div id="card-title">
            <img id="profile-picture" src="images/profile.svg" alt="profile picture"/>
            <span id="name">Saksham Bhatt</span>
            <button>Follow +</button>
        </div>
        <div id="card-content">
            <span>Which came first, the chicken or the egg?<br>Answer: The DOM</span>
        </div>
        <div id="card-footer">
            <img id="heart-icon" src="images/heart.svg" alt="heart icon"/>
            <span>121</span>
        </div>
    </section>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
</html>
